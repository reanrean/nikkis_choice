<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type='text/javascript' charset="UTF-8" src='http://reanrean.github.io/nikkis_choice/jquery.js'></script>
<script type='text/javascript' charset="UTF-8" src='http://reanrean.github.io/nikkis_choice/flist.js'></script>
<script type='text/javascript' charset="UTF-8" src='http://reanrean.github.io/nikkis_choice/wardrobe.js'></script>
<script>
	var blacklist=function() {
		var ret = [];
		for (var i in Flist) {
			var ind=i.indexOf(':')+1;
			var name=(ind==3?'':'g')+$.trim(i.substr(ind));
			for (var k in wardrobe){
				var mainTp_ind=wardrobe[k][1].indexOf('-');
				var mainTp=(mainTp_ind<0?wardrobe[k][1].replace('上装','上衣'):wardrobe[k][1].substr(0,mainTp_ind));
				if(Flist[i][wardrobe[k][0]]){
					if ($.inArray(wardrobe[k][1], Flist[i]["type"])<0) ret.push([name,mainTp,wardrobe[k][2]]);
				}else{
					if ($.inArray(wardrobe[k][1], Flist[i]["type"])>-1) ret.push([name,mainTp,wardrobe[k][2]]);
				}
			}
		}
		return ret;
	}();
	$(document).ready(function () {
	$('#a').append('var blacklist = [<br>');
		for (var i in blacklist){
			$('#a').append("['"+blacklist[i][0]+"','"+blacklist[i][1]+"','"+blacklist[i][2]+"'"+'],<br>');
		}
	$('#a').append('];');
	});
</script>
</head>
<body>
<p id="a"></p>
</body>
</html>
